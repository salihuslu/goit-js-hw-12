<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search App</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/vineethtrv/css-loader@master/css/css-loader.css" />

</head>
<body>
  <form id="search-form">
    <input type="text" name="searchQuery" placeholder="Search images..." required />
    <button type="submit">Search</button>
  </form>

<div id="gallery" class="gallery"></div>

<div id="loader" class="loader loader-circle hidden">Loading images, please wait...</div>

<div class="load-more-container">
  <button class="load-more hidden">Load more</button>
</div>

  <script type="module" src="./main.js"></script>
</body>

</html>
